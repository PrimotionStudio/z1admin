<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{subject}}</title>
    </head>

    <body style="margin: 0; padding: 0; background: #f2f4f6">
        <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            style="padding: 20px 0"
        >
            <tr>
                <td align="center">
                    <table
                        width="600"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                            background: #fff;
                            border-radius: 8px;
                            overflow: hidden;
                        "
                    >
                        <tr>
                            <td
                                align="center"
                                style="background: #2563eb; padding: 20px"
                            >
                                <img
                                    src="{{logo}}"
                                    alt="Logo"
                                    width="100"
                                    height="100"
                                    style="display: block; border: 0"
                                />
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="
                                    padding: 30px;
                                    font-family: Arial, sans-serif;
                                    color: #333;
                                    font-size: 16px;
                                    line-height: 1.5;
                                "
                            >
                                <p style="margin: 0 0 16px">Hi {{name}},</p>
                                <p style="margin: 0 0 24px">{{intro_text}}</p>

                                {{#if action_url}}
                                <p style="text-align: center; margin: 24px 0">
                                    <a
                                        href="{{action_url}}"
                                        style="
                                            display: inline-block;
                                            padding: 12px 24px;
                                            background: #2563eb;
                                            color: #fff;
                                            text-decoration: none;
                                            border-radius: 4px;
                                        "
                                    >
                                        {{action_text}}
                                    </a>
                                </p>
                                {{/if}}

                                <p style="margin: 0 0 24px">{{body_text}}</p>
                                <p style="margin: 0">
                                    Cheers ðŸ˜Ž,<br />The Z1 Technologies Team
                                </p>
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="
                                    background: #f2f4f6;
                                    padding: 20px;
                                    font-family: Arial, sans-serif;
                                    font-size: 12px;
                                    color: #888;
                                    text-align: center;
                                "
                            >
                                <p style="margin: 0 0 8px">Z1 Technologies</p>
                                <p style="margin: 0">
                                    <a
                                        href="{{unsubscribe_url}}"
                                        style="
                                            color: #888;
                                            text-decoration: underline;
                                        "
                                        >Unsubscribe</a
                                    >
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
